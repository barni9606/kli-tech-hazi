<mat-card *ngIf="title">
  <mat-card-header>
    <mat-card-title><h3>{{title}}</h3></mat-card-title>
    <mat-card-subtitle *ngIf="subtitle"><h4>{{subtitle}}</h4></mat-card-subtitle>
    <span class="fill-space"></span>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="covers" class="cover">
      <button mat-button (click)="previousImage()"><mat-icon>chevron_left</mat-icon></button>
      <a target="_blank" href="{{largeImageUrl()}}"><img class="cover-image" src="{{mediumImageUrl()}}"/></a>
      <button mat-button (click)="nextImage()"><mat-icon>chevron_right</mat-icon></button>
    </div>
    <p *ngIf="published">{{published}}</p>
    <mat-accordion>
      <p *ngIf="description" class="description">Description: {{description}}</p>
      <mat-expansion-panel *ngFor="let author of authors">
        <mat-expansion-panel-header><mat-panel-title>Author</mat-panel-title><mat-panel-description>{{author.name}}</mat-panel-description></mat-expansion-panel-header>
        <p *ngIf="author.birth_date">Born on {{author.birth_date}}</p>
        <p *ngIf="author.death_date">Died on {{author.death_date}}</p>
        <p *ngIf="author.bio">{{author.bio.value}}</p>
        <p *ngIf="author.links">
          <a  *ngFor="let link of author.links" href="{{link.url}}">
            {{link.title}},
          </a>
        </p>
        <p *ngIf="author.wikipedia">
          <a href="{{author.wikipedia}}">Wiki</a>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="subjects">
        <mat-expansion-panel-header>Subjects</mat-expansion-panel-header>
          <span *ngFor="let subject of subjects">{{subject}}, </span>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="subjectPeople">
        <mat-expansion-panel-header>People</mat-expansion-panel-header>
          <span *ngFor="let people of subjectPeople">{{people}}, </span>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="subjectTimes">
        <mat-expansion-panel-header>Times</mat-expansion-panel-header>
          <span *ngFor="let times of subjectTimes">{{times}}, </span>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="subjectPlaces">
        <mat-expansion-panel-header>Places</mat-expansion-panel-header>
          <span *ngFor="let places of subjectPlaces">{{places}}, </span>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>

</mat-card>
