<div class="container-fluid">
  <mat-form-field *ngFor="let option of options" class="col-12 col-md-6 col-lg-3">
    <mat-label>{{option.label}}</mat-label>
    <input matInput [(ngModel)]="option.variable" (keyup.enter)="search()">
  </mat-form-field>
  <button mat-raised-button class="col-12" (click)="search()">Search</button>
  <mat-spinner *ngIf="loading" class="center"></mat-spinner>
</div>
<app-book-table></app-book-table>
